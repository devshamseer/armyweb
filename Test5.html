<!DOCTYPE html>
<html>
<head>
  <title>Test AR Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-marker type="pattern" url="./pattern-hiro.patt">
      <!-- Video element -->
      <a-video 
        id="videoPlane"
        src="#videoSrc"
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="2.25"
        autoplay
        loop
        material="shader: flat;">
      </a-video>
    </a-marker>

    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video source -->
  <video id="videoSrc" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop playsinline style="display: none;"></video>
</body>
</html>
